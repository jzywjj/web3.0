<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>井盖锁盖板监控界面</title>
    <link href="${ctx}/static/css/monitor/cover/cover.css" rel="stylesheet" type="text/css"/>
    <link href="${ctx}/static/css/monitor/3.3.5/bootstrap.css" rel="stylesheet" type="text/css">
</head>
  
  <body>
  			<div ng-controller="CoverBoardDataCtrl">
	  	     <div class="row">
  			  <div class="col-md-6 col-lg-6	" id="CoverData" >
	  	    		  <iframe id="myframe" ng-src="CoverBoard3D" frameborder="0" scrolling="no"
	  	    			marginheight="0" marginwidth="0" width="100%" height="220px"></iframe>
	  	    		
	  	     </div>
	  	     <div class="col-md-6 col-lg-6">
				 <iframe id="dataframe" width="98%" height="{{divHeight/2}}" frameborder="0" scrolling="no"
  	    				marginheight="0" marginwidth="0" ng-src="historyData"></iframe>
			</div>
			</div>
			<div class="row">
				<div class="col-md-6 col-lg-6">
					 <iframe id="eventframe" width="98%" height="{{divHeight/2}}" frameborder="0" scrolling="no"
	 	    				marginheight="0" marginwidth="0" ng-src="event"></iframe>
		 		</div>
		 		<div class="col-md-6 col-lg-6">
		 			 <iframe id="alarmframe"  width="98%" height="{{divHeight/2}}" frameborder="0" scrolling="no"
	 	    				marginheight="0" marginwidth="0" ng-src="alarmInfo"></iframe>
		 		</div>
			</div>
		</div>
  </body>
</html>
