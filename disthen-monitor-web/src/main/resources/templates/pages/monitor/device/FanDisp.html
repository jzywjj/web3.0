    <html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
	<meta charset="utf-8">
	<head th:include="include :: header"></head>
	<link th:href="@{/css/monitor/bootstrap.css}" rel="stylesheet"/>
	<link th:href="@{/css/monitor/cmdbtn.css}" rel="stylesheet"/>

  </head>
  <body>
	<div>  
	  <div class="row">
	     <div class="col-sm-4 col-md-4 col-lg-4" style="height:500px;padding-left:100px">
	     <p id="id" style="display:none" name="id" th:text="${id}" />
	        <table style="position: fixed;bottom: 5px;">
	          <tr>
	             <td width="50%" rowspan="2"><img id="fanImg" width="150px" height="150px" th:src="@{/img/cover/fan-stop.png}"/></td>
	             <td width="50%" align="left" valign="top">
	                <a href="" target="_blank" id="assetLink" style="display:none">关联资产</a>
	                <div id="statusInfo" style="font-weight: bold;"></div><br/>
	                <span><b>风机控制器：</b></span><span id="fanstatus" style="font-weight: bold;"></span><br>
	                <span><b>运行模式：</b></span><span id="runmodel" style="font-weight: bold;"></span><br> 
	  	    	</td>
	          </tr>
	          <tr>
	          	<td width="100%" align="right">
	                <a id="openLink"  style="float:left;display:block;">开风机</a>
	  	    		<a id="closeLink"  style="float:right;display:none;">关风机 </a>
	  	    	</td>
	          </tr>
	          <tr>
	               <td style="text-align: right;" height="50px;"><span><b>运行模式设置：</b></span></td>
	               <td >
	       				 <button id="manual" type="button" class="btn btn-sm btn-default" >手动模式</button>&nbsp;&nbsp;
	          		     <button id="auto" type="button" class="btn btn-sm btn-primary" >自动模式</button>
	               </td>
	          </tr>
	       </table>
	     </div>
	     <div class="col-sm-8 col-md-8 col-lg-8">
	         <div id="otherInfo"  style="margin-top: 120px;display:none"></div>
	     </div>
	  </div>
	</div> 
	<div th:include="include :: footer"></div>
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/echarts.min.js}"></script>
	<script th:src="@{/js/monitor/device/fan.js}"></script>
  </body>
